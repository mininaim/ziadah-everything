                            <div class="d-flex flex-column text-end">

                            </div>

                                  
                    <div class="d-grid justify-content-between align-items-center gap-2">
                        <div id="couponContainer" class="badge bg-dark bg-opacity-10 text-dark p-2 rounded-pill w-100">

                        </div>
                    </div>
              

                    <hr style="border-color: #b4aeae;" />


                    
                        <!-- all items -->
                        <div class="d-flex justify-content-around gap-1 row">

                            <div class="item col">
                                <div class="image-container my-2">

                                </div>
                                <p class="product-title text-end fw-light mb-0 mt-0 fs-6">كوب سيراميك</p>
                                <p class="product-price text-end fw-light">14 <small class="fw-light fs-6">ر.س</small></p>
                                
                 

                                <button class="btn continue-shopping d-flex justify-content-between px-3 align-items-center btn-sm">

                                </button>

                            <!-- item 01 -->
                            <div class="item col">
                                <div class="image-container my-2">
                                    <img src="https://media.zid.store/thumbs/c6e9b54f-60d1-4d10-9349-3edac4ac130d/b810c0e9-27ab-49f4-b78c-2dc8e295d366-thumbnail-770x770.png" alt="كوب سيراميك" class="product-image">
                                </div>
                                <p class="product-title text-end fw-light mb-0 mt-0 fs-6">كوب سيراميك</p>
                                <p class="product-price text-end fw-light text-danger">14 <span class="fw-light fs-6">د.ك</span>

                                <button class="btn continue-shopping d-flex justify-content-between px-3 align-items-center btn-sm">

                                    <span> أضف للسلة</span>

                                    fs-5 align-middle fs-6"></i>

                                </button>
                            </div>

                                <p class="product-title text-end fw-light mb-0 mt-0 fs-6">كوب سيراميك</p>
                                <p class="product-price text-end fw-light">14 <small class="fw-light fs-6">ر.س</small></p>
                                
             
                                <button class="btn continue-shopping d-flex justify-content-between px-3 align-items-center btn-sm">

                                    <span> أضف للسلة</span>

                                </button>

                                <button class="btn continue-shopping d-flex justify-content-between px-3 align-items-center btn-sm" onclick="toggleOptions(this)">
                                    <span>الخيارات</span>
                                    <i class="bi bi-chevron-down fs-5 align-middle fs-6"></i>
                                </button>

                                
                                <div class="options-dropdown small px-3 py-2 border-0">
                                    <h6 class="mb-3">حدد الخيارات:</h6>
                                    <div class="options-content">
                                    <div class="accordion accordion-flush" id="optionsAccordion">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed p-1 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                                    الحجم
                                                </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#optionsAccordion">
                                                <div class="accordion-body px-0">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="size" id="size1">
                                                        <label class="form-check-label" for="size1">صغير</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="size" id="size2">

                                                    </div>

                                                        <input class="form-check-input" type="radio" name="size" id="size3">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed p-1 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                                    اللون

                                            </h2>
                                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#optionsAccordion">
                                                <div class="accordion-body px-0">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="color" id="color1">
                                                        <label class="form-check-label" for="color1">أحمر</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="color" id="color2">
                                                        <label class="form-check-label" for="color2">أزرق</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="color" id="color3">
                                                        <label class="form-check-label" for="color3">أخضر</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                   
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed p-1 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSize">
                                                    القياس
                                                </button>
                                            </h2>
                                            <div id="collapseSize" class="accordion-collapse collapse" data-bs-parent="#optionsAccordion">
                                                <div class="accordion-body px-0 mb-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="size" id="sizeSmall">
                                                        <label class="form-check-label" for="sizeSmall">صغير</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="size" id="sizeMedium">
                                                        <label class="form-check-label" for="sizeMedium">متوسط</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="size" id="sizeLarge">
                                                        <label class="form-check-label" for="sizeLarge">كبير</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                    
                                    <div class="options-footer mt-3 position-absolute bottom-0 end-0 w-100 px-3">
                                        <button class="btn continue-shopping btn-sm w-100 d-flex px-3 justify-content-between align-items-center" onclick="closeOptions(this)">
                                           
                                            <span>حفظ</span>
                                            <i class="bi bi-check fs-6 align-middle"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        </div>
                        

               <div class="mt-3 d-flex justify-content-between align-items-center gap-3 px-3">
                    <button class="btn add-to-cart d-flex justify-content-between px-3 align-items-center btn-sm">
                        <span>أضف الكل</span>
                        <i class="bi bi-cart    
                        fs-5 align-middle"></i>
                    </button>
                    <button class="btn continue-shopping d-flex justify-content-between px-3 align-items-center btn-sm" data-bs-dismiss="modal">
                        <span>أكمل التسوق</span>
                        <i class="bi bi-arrow-left fs-5 align-middle"></i>
                    </button>
