<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Options Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    </style>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <button class="btn btn-sm btn-outline-dark btn-style" data-bs-toggle="modal" data-bs-target="#modalDesktopCrossOneProductCouponPopup">Popup</button>
</div>





    <div class="modal fade modal-draggable" id="modalDesktopCrossOneProductCouponPopup" tabindex="-1" aria-labelledby="modalDesktopCrossOneProductCouponPopupLabel" aria-hidden="true" dir="rtl" lang="ar">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-2 pt-3 pb-4">
                <div class="modal-drag-area"></div>
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalDesktopCrossOneProductCouponPopupLabel">أكمل المجموعة !</h5>
                    <button type="button" class="btn-close ms-2 me-auto text-dark" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="description mb-0" style="border:0">احصل على تجربة استثنائية بإكمال المجموعة المتكاملة الفريدة</p>
                   
                    <div class="card rounded-4 px-3 py-2 mt-0 small">
                        <div class="d-flex justify-content-between align-items-center">

                            <div class="d-flex flex-row text-center align-items-end">
                                <div style="font-size: 2.3rem; font-weight: light;">30</div>
                                <small>ر.س</small>
                            </div>

                            <div class="d-flex flex-column text-end">
                                <div><i class="bi bi-check-circle text-secondary"></i> شحن مجاني</div>
                                <div><i class="bi bi-check-circle text-secondary"></i> دفع عند الاستلام مجاني</div>
                            </div>
          
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-2 gap-3">
                        <div id="couponContainer" class="badge bg-dark bg-opacity-10 text-dark p-2 rounded-pill w-100">
                            <i id="copyIcon" class="bi bi-clipboard text-dark mx-2" style="cursor: pointer;" title="Copy" onclick="copyCouponCode()"></i>
                            <span id="couponCode">Z-1Z1A2A</span>
                        </div>
                        <span class="text-muted w-100 d-block small">صالح حتى: 2025/05/03</span>
                    </div>


                    <div class="image-container mt-2">
                        <img src="https://media.zid.store/e4aadd21-62d3-4ecb-b286-5cfefed6d23c/4274c9f8-4895-49e3-96eb-87500b9da405.jpg" alt="كوب سيراميك" class="product-image">
                    </div>
                    <p class="product-title text-center fw-light mb-0 mt-0">كوب سيراميك</p>
                    <p class="product-price text-center fw-light">14 <small class="fw-light fs-6">ر.س</small></p>
                       
                    <div class="quantity-control mt-3">
                        <button class="btn btn-outline-dark" id="decrementBtn" onclick="decrementQuantity()">-</button>
                        <input type="text" id="quantity" value="1" readonly>
                        <button class="btn btn-outline-dark" onclick="incrementQuantity()">+</button>
                    </div>

                    <button class="btn add-to-cart mb-2 d-flex justify-content-between px-3 align-items-center btn-sm">
                        <span>أضف للسلة</span>
                        <i class="bi bi-cart fs-5 align-middle"></i>
                    </button>
                    <button class="btn continue-shopping d-flex justify-content-between px-3 align-items-center btn-sm" data-bs-dismiss="modal">
                        <span>أكمل التسوق</span>
                        <i class="bi bi-arrow-left fs-5 align-middle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="opacity-control" style="display: none;">
        <label for="backdropOpacity">Backdrop Opacity:</label>
        <input type="range" id="backdropOpacity" min="0.1" max="1" step="0.1" value="0.5">
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="styles.js"></script>

    <script src="tables.js"></script>
</body>
</html>
